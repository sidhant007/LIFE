<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div id="canvas">
      <canvas id = "myCanvas" width = "1000" height = "680"></canvas>
    </div>
    <div id="instr">
      <center> <h1> LIFE </h1> </center>
      <p> Visit <a href="https://github.com/sidhant007/LIFE/blob/master/README.md">README</a> for a detailed description of the project </p>
      <form onsubmit="newLife(); return false;">
        <label for="agent_no"> No. of agents in each iteration(k) = </label>
        <input id="agent_no" type="number" min="0" max="40" value="20" required="true">
        <br>
        <label for="food_no"> No. of food particles(f) = </label>
        <input id="food_no" type="number" min="0" max="40" value="30" required="true">
        <br>
        <label for="food_energy"> Amt. of energy provided by a food particle(a) = </label>
        <input id="food_energy" type="number" min="0" max="50" value="20" required="true">
        <br>
        <label for="danger_no"> No. of danger zones(d) = </label>
        <input id="danger_no" type="number" min="0" max="20" value="10" required="true">
        <br>
        <input id="submit_btn" type="submit" value="Start Sim" class="btn btn-success">
      </form>
      Speed of simulation
      <!-- <input type="range" name="speed_input" min="0" max="100" onchange="updateTextInput(this.value);"> -->
      <input type="button" class="btn btn-outline-primary" value="SLOW" onclick="slow();">
      <input type="button" class="btn btn-outline-primary" value="MEDIUM" onclick="medium();">
      <input type="button" class="btn btn-outline-primary" value="FAST" onclick="fast();">
      <p id = "best_score"></p>
      <p id = "no_of_gen"></p>
    </div>
    <script src = "life.js"></script>
  </body>
</html>
